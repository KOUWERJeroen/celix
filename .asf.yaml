# https://cwiki.apache.org/confluence/display/INFRA/git+-+.asf.yaml+features
---
github:
  description: "Apache Celix is a framework for C, C++14 and C++17 to develop dynamic modular software applications using component and in-process service-oriented programming."
  homepage: https://celix.apache.org/
  labels:
    - apache
    - celix
    - c
    - cplusplus
    - osgi

  features:
    # Enable the 'Issues' tab for the GitHub repo
    issues: true
    # Enable the 'Projects' tab for the GitHub repo
    projects: true
    # Disable the 'Wiki' tab for the GitHub repo
    wiki: false

  enabled_merge_buttons:
    merge: true
    squash: true
    rebase: true

  protected_branches:
    master:
      required_pull_request_reviews:
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
        required_approving_review_count: 0

  # Attempt to make the auto-generated github emails more easily readable in email clients.
  custom_subjects:
    new_pr: "[PR] {title} ({repository})"
    close_pr: "Re: [PR] {title} ({repository})"
    comment_pr: "Re: [PR] {title} ({repository})"
    diffcomment: "Re: [PR] {title} ({repository})"
    merge_pr: "Re: [PR] {title} ({repository})"
    new_issue: "[I] {title} ({repository})"
    comment_issue: "Re: [I] {title} ({repository})"
    close_issue: "Re: [I] {title} ({repository})"
    catchall: "[GH] {title} ({repository})"

